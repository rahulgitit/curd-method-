<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'images/Home.png' %}" type="images/Home.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body style="background: #8099c0;">
    <div class="container-flude">
        <div class="row">
          <h1 class="text-center bg-success p-4 rounded text-white p-3">welcome to the todolist!!!!</h1>
            <div class="col-sm-4 rounded m-2">
                <h2 class="text-center text-white rounded p-4" style="background: #7c5454;">add new task!!!</h2>
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-info" value="submit">
                </form>
            </div>
            <div class="col sm-8">
                <h2 class="text-center text-white rounded p-4 m-2" style="background: #7c5454;"  >show the all info todolist!!!!</h2>
                <table class="table m-2">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Descriptions</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for data in data %}
                      <tr>
                        <th scope="row">{{data.id}}</th>
                        <td>{{data.title}}</td>
                        <td>{{data.descriptions}}</td>
                        <td>
                            <a href="{% url 'edit' data.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="{% url 'delete' data.id %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                              </form>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
